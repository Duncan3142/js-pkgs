name: "NPM CI"
description: "NPM CI"

inputs:
  token:
    description: "GitHub Token"
    required: true

runs:
  using: "composite"

  steps:
    - name: CLI Auth
      uses: Duncan3142/mono/actions/cli-auth@main
      with:
        token: ${{ inputs.token }}
    - name: Env vars
      uses: Duncan3142/mono/actions/common-env@main
    - name: Bash scripts
      uses: Duncan3142/mono/shell/bash@main
    - name: Git scripts
      uses: Duncan3142/mono/shell/git@main
    - name: NPM scripts
      uses: Duncan3142/mono/shell/npm@main
    - name: Volta setup
      uses: Duncan3142/mono/actions/volta@main
    - name: NPM CI
      shell: bash
      run: |
        set -ueC
        set -o pipefail

        '${{ github.action_path }}/exec.sh'
