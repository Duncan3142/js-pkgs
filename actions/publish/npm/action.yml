name: "Publish NPM Package"
description: "Publish NPM Package"

inputs:
  cwd:
    description: |
      The directory of the package
    required: true

runs:
  using: "composite"
  steps:

    - name: Publish
      id: publish
      shell: bash
      run: |
        echo "Publish required"
      working-directory: ${{ inputs.cwd }}

outputs:
