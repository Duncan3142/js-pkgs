name: "Setup"
description: "Setup NPM"

inputs:
  cwd:
    description: |
      The directory of the package
    required: true

runs:
  using: "composite"
  steps:

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        check-latest: true
        cache: "npm"
        node-version-file: ${{ inputs.cwd }}/.nvmrc
        cache-dependency-path: ${{ inputs.cwd }}/package-lock.json

    - name: Install
      shell: bash
      run: |
        '${{ github.action_path }}/install.sh'
      working-directory: ${{ inputs.cwd }}

    - name: Package Metadata
      id: meta
      shell: bash
      run: |
        . '${{ github.action_path }}/meta.sh'
        echo "name=${PACKAGE_NAME}" >> $GITHUB_OUTPUT
        echo "version=${PACKAGE_VERSION}" >> $GITHUB_OUTPUT
      working-directory: ${{ inputs.cwd }}

outputs:
  name:
    description: "The name of the package"
    value: ${{ steps.meta.outputs.name }}
  version:
    description: "The version of the package"
    value: ${{ steps.meta.outputs.version }}
