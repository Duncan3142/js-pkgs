name: "Setup"
description: "Setup PNPM"

runs:
  using: "composite"
  steps:
    - name: Git Config
      shell: bash
      run: |
        git config --global user.name "${GITHUB_ACTOR}"
        git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
    - uses: pnpm/action-setup@v3
      with:
        version: latest
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        check-latest: true
        cache: "pnpm"
        node-version-file: ${{ env.MONO_WORK_DIR }}/.nvmrc
        cache-dependency-path: ${{ env.MONO_WORK_DIR }}/pnpm-lock.yaml
    - name: Install
      shell: bash
      run: |
        pnpm install --frozen-lockfile
      working-directory: ${{ env.MONO_WORK_DIR }}
