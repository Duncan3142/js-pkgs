name: "Build"
description: "Build package"
inputs:
  skip-changesets:
    description: "Skip changeset check"
    required: false
    default: "false"
runs:
  using: "composite"
  steps:
    - name: Changeset check
      if: inputs.skip-changesets != 'true'
      shell: bash
      run: |
        npm exec changeset status
    - name: Build
      shell: bash
      run: npm run build
