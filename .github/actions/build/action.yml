name: "Build"
description: "Build package"
inputs:
  # packages-token:
  #   description: "GitHub Packages token"
  #   required: true
  skip-changesets:
    description: "Skip changeset check"
    required: false
    default: "false"
runs:
  using: "composite"
  steps:
    - name: Changeset check
      if: inputs.skip-changesets != 'true'
      shell: bash
      run: |
        pnpm exec changeset status
      # env:
      #   GH_PACKAGES_TOKEN: ${{ inputs.packages-token }}
    - name: Build
      shell: bash
      run: pnpm run turbo:build
      # env:
      #   GH_PACKAGES_TOKEN: ${{ inputs.packages-token }}
