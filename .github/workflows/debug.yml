name: Debug

on:
  push:
    paths:
     - '.github/workflows/debug.yml'
     - 'actions/cd/npm-container/**'

permissions:
  packages: write
  pull-requests: write
  contents: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GH_PACKAGES_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  MONO_WORK_DIR: ${{ vars.PRETTIER_CONFIG_DIR }}
  SEMVER_BRANCH: ${{ vars.CI_BRANCH_PATH }}/DEBUG/${{ vars.SEMVER_BRANCH_PATH }}/${{ vars.PRETTIER_CONFIG_DIR }}

concurrency:
  group: ${{ github.workflow_ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Debug
    runs-on: ubuntu-latest
    steps:

      - name: Debug
        uses: Duncan3142/mono/actions/cd/npm-container@main
        env:
          CLONE_BRANCH: ${{ github.ref_name }}
          CLONE_REMOTE: origin
          LOG_LEVEL: 1
        with:
          cwd: ${{ env.MONO_WORK_DIR }}
