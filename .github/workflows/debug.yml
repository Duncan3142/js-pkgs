name: Debug

on:
  push:
    branches:
      # - main
      - disabled
    paths:
      - '.github/workflows/debug.yml'
      - 'actions/debug/**'

permissions:
  packages: read
  contents: read

concurrency:
  group: ${{ github.workflow_ref }}
  cancel-in-progress: true

env:
  MONO_WORK_DIR: ${{ vars.PRETTIER_CONFIG_DIR }}
  SEMVER_BRANCH: DEBUG/SEMVER/pkgs/prettier-config
  MONO_LOG_LEVEL: debug
  GITHUB_PKG_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  FORCE_COLOR: 3
  LBIN: /home/runner/.local/bin
  LLIB: /home/runner/.local/mono
  MONO_LOGS_ROOT: /tmp/mono/logs

jobs:
  test:
    name: Debug
    runs-on: ubuntu-22.04
    steps:

      - name: Debug
        run: |
          echo Debug
