name: Debug

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/debug.yml'
      - 'actions/**'

permissions:
  pull-requests: write
  contents: write

env:
  MONO_WORK_DIR: ./pkgs/prettier-config
  VERSIONING_BRANCH: ${{ vars.VERSIONING_BRANCH }}
  INITIAL_FETCH_DEPTH: 16

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  debug:
    name: Debug
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.MONO_WORK_DIR }}
    steps:
      - name: Git
        uses: Duncan3142/mono/actions/git/setup@main
        with:
          fetch-depth: ${{ env.INITIAL_FETCH_DEPTH }}
          ref-specs: '["refs/heads/${{ env.VERSIONING_BRANCH }}:refs/remotes/origin/${{ env.VERSIONING_BRANCH }}"]'

      - name: Checkout Versioning Branch
        id: checkout
        uses: Duncan3142/mono/actions/git/checkout@main
        with:
          name: ${{ env.VERSIONING_BRANCH }}

      - name: Merge base
        id: base
        uses: Duncan3142/mono/actions/git/merge-base@main
        with:
          head-ref: refs/heads/${{ env.VERSIONING_BRANCH }}
          base-ref: ${{ github.ref}}

      - name: PNPM
        uses: Duncan3142/mono/actions/pnpm/setup@main

      - name: Version
        id: version
        run: |
          if ! git rebase ${{ github.ref }}; then
            git status
            exit 1
          fi

          git restore --source '${{ github.ref }}' -- .changeset CHANGELOG.md

          CURRENT_VERSION=$(git show ${{ github.ref }}:./package.json | jq -r '.version')

          pnpm version --no-git-tag-version --allow-same-version "${CURRENT_VERSION}"

          pnpm exec changeset version

          git status

          git add .

          git commit -m "Semver $(cat package.json | jq '.name')"

          git push --force-with-lease origin ${{ env.VERSIONING_BRANCH }}

          # debug
