name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
    branches: main

concurrency:
  group: ${{ github.workflow_ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_PACKAGES_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup
        uses: Duncan3142/js-pkgs/actions/setup@b9ccf32ec9dc855d2392e0bf2fc240441209699d # @gha/setup@0.0.4
        with:
          github-actor: ${{ github.actor }}
      - name: Build
        uses: Duncan3142/js-pkgs/actions/build@3abd7e8d1420e40ab9896e74d9cfe9119cb55f8c # @gha/build@0.0.3
        with:
          skip-changesets: ${{ github.event.pull_request.title == 'Version Packages' }}
